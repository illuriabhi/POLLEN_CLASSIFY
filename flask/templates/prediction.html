<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pollen Grain Prediction</title>
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="menu-icon" onclick="openSidebar()" aria-label="Open menu">
                <i class="fas fa-bars"></i>
            </span>
            <div class="logo">POLLEN GRAIN CLASSIFICATION</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="/predict-page">Predict</a></li>
            </ul>
        </nav>
        <div id="mySidebar" class="sidebar">
            <span class="closebtn" onclick="closeSidebar()" aria-label="Close menu">
                <i class="fas fa-times"></i> Cancel
            </span>
            <a href="#about" onclick="closeSidebar()"><i class="fas fa-user"></i> About</a>
            <a href="#contact" onclick="closeSidebar()"><i class="fas fa-envelope"></i> Contact</a>
            <a href="/predict-page" onclick="closeSidebar()"><i class="fas fa-folder-open"></i> Predict</a>
        </div>
    </header>

  <div class="container">  
    <form method="POST" action="/predict" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Upload Pollen Grain Image:</label>
        <input type="file" name="file" id="file" accept="image/*" required onchange="previewImage(event)">
      </div>
      <button type="submit">Predict</button>
    </form>
    <img id="preview" class="img-preview" />
    {% if prediction %}
    <div class="result">
      Predicted Class: <span class="prediction-highlight">{{ prediction }}</span>
    </div>
    {% endif %}
  </div>
  <div class="about-section" id="about">
        <h2>ABOUT US</h2>
    </div>
 <script>
  
function previewImage(event) {
    const preview = document.getElementById('preview');
    const file = event.target.files[0];
    if (file) {
    preview.src = URL.createObjectURL(file);
    preview.style.display = 'block';
    }
}
 </script>
<script src="static/js/main.js"></script>
</body>
</html>
